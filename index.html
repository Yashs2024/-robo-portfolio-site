<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Robotics Software Engineer Portfolio</title>
    <meta name="description" content="Portfolio of a Robotics Software Engineer Intern based in Pune, India." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Orbitron', 'sans-serif'],
              mono: ['Rajdhani', 'monospace'], // Added for technical data look
            },
            colors: {
              neon: {
                400: '#00f2ff', // Electric Cyan
                500: '#00d0e0',
                900: '#004a52',
              },
              space: {
                950: '#020617', // Deepest background
                900: '#0b1121', // Secondary background
                800: '#151e32', // Card background
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f2ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d0e0;
      }
      body {
        background-color: #020617;
        color: #f8fafc;
      }
    </style>
